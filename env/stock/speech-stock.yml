  - pip=22.2.1
  - python=3.8.10
  - python_abi=3.8
  - readline=8.1.2
  - setuptools=62.3.4
  - six=1.16.0
  - sqlite=3.38.5
  - tk=8.6.12
  - wheel=0.37.1
  - yaml=0.2.5
